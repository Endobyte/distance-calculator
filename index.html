<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        .hidden {
            display: none;
        }
    </style>
    <title>Homework Solver</title>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Distance Calculator</h3>
        <div class="row">
            <div>
                <label for="a">x1</label>
                <input type="text" id="a" name="a" style="width: 100px;">
            </div>
            <div>
                <label for="b">y1</label>
                <input type="text" id="b" name="b" style="width: 100px;">
            </div>
            <div>
                <label for="c">x2</label>
                <input type="text" id="c" name="c" style="width: 100px;">
            </div>
            <div>
                <label for="d">y2</label>
                <input type="text" id="d" name="d" style="width: 100px;">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p class="hidden"></p>
    </div>
</div>
<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const d = document.getElementById('d');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    function checkIsValid(num) {
        if (isNaN(num)) {
            return false;
        }
        return true;
    }

    function distanceFormula(a, b, c, d) {
        let beforeSqRt = Math.pow((c - a), 2) + Math.pow((d - b), 2);
        let distance = Math.sqrt(beforeSqRt);
        return distance.toFixed(4);
    }

    calculateButton.addEventListener('click', function(e) {
        let pointA = +a.value;
        let pointB = +b.value;
        let pointC = +c.value;
        let pointD = +d.value;
        ans.classList.remove("hidden");
        if (!checkIsValid(pointA) || !checkIsValid(pointB) || !checkIsValid(pointC) || !checkIsValid(pointD)) {
            ans.textContent = 'Invalid input(s)';
            return;
        }
        ans.textContent = `The distance is ${distanceFormula(pointA, pointB, pointC, pointD)} rounded to four decimal places.`;
    })

    clearButton.addEventListener('click', function(e) {
        a.value = " ";
        b.value = " ";
        c.value = " ";
        d.value = " ";
        ans.textContent = "";
        ans.classList.add("hidden");
    })
</script>
</body>
</html>
